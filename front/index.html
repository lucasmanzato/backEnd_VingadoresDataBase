<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Bem-vindo </h1>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Login Administrador</h2>
            <form id="admin-login-form">
                <label for="adm-username">Usuário</label>
                <input type="text" id="adm-username" name="username" required>
                <label for="adm-password">Senha</label>
                <input type="password" id="adm-password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    
        <div class="login-box">
            <h2>Login Visitante</h2>
            <form id="visitor-login-form">
                <label for="visit-username">Usuário</label>
                <input type="text" id="visit-username" name="username" required>
                <label for="visit-password">Senha</label>
                <input type="password" id="visit-password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Vingadores. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
